<div class="lomake">
    <form>
        <h1>Ilmoita keikasta</h1>
        <p> Puuttuuko sivuiltamme jokin keikka? <br> Ilmoita meille ja  lisäämme sen valikoimaan! </p>
        <div class="input-box"> 
            <label for="Artisti">Artisti</label>
            <br>
            <input type="text" id="Artisti" placeholder="Artistin nimi" required>
        </div>
<br>
        <div class="input-box">
            <label for="Päivämäärä">Päivämäärä</label>
            <input type="text" id="Päivämäärä" name="Päivämäärä" placeholder="pp.kk.vvvv" required>
        </div>
<br>

        <div class="input-box">
            <label for="Sijainti">Sijainti</label>
            <input type="text" id="Sijainti" placeholder="Paikan nimi, osoite" required>
        </div>
     <br>

        <div class="lisätiedot">
            <label for="lisätiedot">Lisätiedot</label>
            <input type="text" id="lisätiedot" placeholder="Lisätietoja...">
        </div>


    <button type="submit" class="btn">Lähetä</button>
</form>
</div>
